<!DOCTYPE html>
<html>
    <body style="background-color: #5DEBE2; width: 1440px; height: 900px;">
        
        <div class="box" style="background-color: #5DEBE2; position: relative;">
            <div style="width: 1200px; height: 750px;  margin-left: 120px; margin-top: 61px; margin-bottom: 89px; background-color:white;">
                {% block body %}
                <h1>Title: {{ note.title }}</h1>
                <h3>Purpose: {{ note.purpose }}</h3>
                <h3>Organisation: {{ note.organisation }}</h3>
                <p>The content: {{note.body}} </p>
                <h3>People who attended: {{ note.attendees }}</h3>
                <h3>Date: {{ note.date_created }} </h3>

                {% endblock %} 
            </div>
        </div>
        
        <div style="padding-left: 645px;">
            <form action="/dashboard">
                <button type="submit" style="width: 200px; height: 50px;background: #FFFFFF;border-radius: 30px;">Dashboard</button> 
            </form>
            <form action="/edit/<note.id>">
                <button type="submit" style="width: 200px;height: 50px;background: #FFFFFF;border-radius: 30px;">Edit</button>
            </form>
            <form action="{{ url_for('notes.delete_note',d_id=note.minute_id) }}">
                <button type="submit" style="width: 200px;height: 50px;background: #FFFFFF;border-radius: 30px;">Delete</button>
            </form>
        </div>
        
    </body>
</html>
